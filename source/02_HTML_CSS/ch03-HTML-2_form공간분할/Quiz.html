<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <script>
        function chk()
        {

            if (frm.name.value.length < 2)
            {
                alert('이름은 2글자 이상 입력하세요.');
                frm.name.focus();
                return false;
            }
            else if (frm.id.value.length < 4)
            {
                alert('ID는 4글자 이상 입력하세요.');
                frm.id.focus();
                return false;
            }
            else if (frm.pw.value.length < 1 || frm.pw.value !== frm.pwChk.value)
            {
                alert('비밀번호를 확인하세요.');
                frm.pw.value = '';
                frm.pwChk.value = '';
                frm.pw.focus();
                return false;
            }
            
            
            return true;
        }
    </script>
    <link href="Quiz.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header class="main-header">
        <h2>회원가입</h2>
        <hr />
    </header>

    <form action="" name="frm" onsubmit="return chk()">
        <fieldset>
            <legend>필수입력</legend>
            <table>
                <tr>
                    <td>이름*</td>
                    <td><input type="text" name="name" placeholder="이름은 2글자 이상" /></td>
                </tr>
                <tr>
                    <td>아이디*</td>
                    <td><input type="text" name="id" placeholder="ID는 4글자 이상" /></td>
                </tr>
                <tr>
                    <td>비밀번호*</td>
                    <td><input type="password" name="pw" /></td>
                </tr>
                <tr>
                    <td>비번확인*</td>
                    <td><input type="password" name="pwChk" /></td>
                </tr>
                <tr>
                    <td>전화*</td>
                    <td>
                        <input type="text" name="tel" id="tel"
                               placeholder="xx-xxx-xxxx/00-000-0000"
                               required
                               autofocus
                               pattern="\d{2}-?\d{3}-?\d{4}"
                               title="전화번호 형식이 아닙니다." />
                    </td>
                </tr>
                <tr>
                    <td>이메일*</td>
                    <td>
                        <input type="text" name="email" id="email"
                               placeholder="id@domain.com또는co.kr"
                               pattern="\w+@\w+(\.\w+){1,2}"
                               title="이메일 형식을 지켜주세요" />
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>추가 입력 사항</legend>
            <table>
                <tr>
                    <td>결혼유무</td>
                    <td>
                        <input type="radio" name="marry" value="m" checked />기혼
                        <input type="radio" name="marry" value="f" />미혼
                    </td>
                </tr>
                <tr>
                    <td>자식</td>
                    <td>
                        <input type="checkbox" name="child" value="son" checked />아들
                        <input type="checkbox" name="child" value="daughter" />딸
                    </td>
                </tr>
                <tr>
                    <td>국적</td>
                    <td>
                        <select name="nation">
                            <option>경기</option>
                            <option>광명</option>
                            <option>오산</option>
                            <option>수원</option>
                        </select>
                    </td>
                </tr>
            </table>

            <p style="text-align:center;">
                <input type="submit" value="입력완료" />
                <input type="reset" value="입력취소" />
            </p>
        </fieldset>

        <footer>
            <p>서울시 서대문구 신촌로 141 은하빌딩 203호</p>
            <p>Copyright ⓒ XX rights reserved</p>
        </footer>
    </form>
</body>
</html>
