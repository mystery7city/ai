    <title></title>
    <style>
        #yellow{
            background-color: yellow;
            width: 300px; height: 300px;

            background-color: green;
            position: absolute;
            top:100px; left:250px;

        }
        #red{
            background-color: red;
            position: absolute;
            top: 150px; left:150px;
            z-index: 12;
        }

    </style>
    
</head>

    <div id="yellow">
        yellow
        <div id="green">green</div>
        <div id="red">red</div>
    </div>
