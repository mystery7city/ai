    <script>

        let person = {
            'name': '홍길동',
            'age' : 20,
            'eat' : function(food){
                let msg = this.age + '살' + this.name + '님은' + food + '를 먹습니다';
                alert(msg);
            },
            'toString' : function(){
                let output = '';
                for(let key in this){
                    if(key!='eat' && key!='topString'){
                    output += key + ' : ' + this[key] + '<br>';
                    }
                
                }
                return output;
            },
        };
        
        document.writeln(person + '<br>');
        person.nickname = '동해번쩍이';
