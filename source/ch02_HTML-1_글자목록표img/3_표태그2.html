</head>
<body>
    <table>
        <caption><h3>table ex 1</h3></caption>
        <tr>
            <th>국어</th>

        </tr>

            <td>60</td>
            <td>80</td>
        </tr>

    <table>
        <caption><h3>table ex 2</h3></caption>
        <tr>
            <th>국어</th>

    <table>
